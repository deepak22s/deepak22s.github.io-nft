<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  <div class="centered-div">
  <div class="card">
  <div class="card-image">
  <img src="images/image-equilibrium.jpg" alt="image" class="card-image">
  </div >
  <h1 class="card-heading">Equilibrium #3429</h1>
  
  <pre><p1 class="card-des">Our Equilibrium collection promotes
 balance and calm.</p1></pre>
 <div class="container-1">
  <div class="left-content">
 <img src="images/icon-ethereum.svg" alt="icon-ethirium" class="icon-ethirium"> 
 <span class="icon-des">0.041 ETH</span>
  </div>
  <div class="right-content">
 <img src="images/icon-clock.svg" alt="icon-clock" class="icon-clock">
 <span class="icon-des-1">3 days left</span>
  </div>
 </div>
 <hr>
 
 <div class="creator">
 <img src="images/image-avatar.png" alt="creator-img" class="creator-img">
 <p1 class="creator-des">Creation of <span class="highe">Jules Wyvern</span></p1>
 </div>
  </div>
  </div>
  </div>
  </div>
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/deepak22s">sai deepak</a>.
  </div>
</body>
</html>
